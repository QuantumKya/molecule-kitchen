<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Editor</title>

    <script src="dropdown.js"></script>
    <link rel="stylesheet" href="dropdown.css">
    <script src="manual.js"></script>
    <link rel="stylesheet" href="manual.css">

    <script src="victor.js"></script>
    <script src="const.js"></script>
    <script src="atom.js"></script>
    <script src="molecule.js"></script>
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto";
        }

        button {
            font-family: "Roboto";
        }
    </style>
</head>
<body>
    
    <div style="display: flex; flex-direction: row;">

        <canvas id="kansas"></canvas>

        <div style="padding-left: 10px; max-width: 30vw;">
            <!-- Template and Download Image -->
            <div style="height: min-content; display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction: column; gap: 15px; padding: 10px;">
                    <div class="dropdown" id="templatemolecules">
                        <button class="dropdownbtn" onclick="dropdown('templatemolecules')">Template Molecules</button>
                        <div class="dropdown-box">
                            <span class="dropdown-item">H2O</span>
                            <span class="dropdown-item">Methane</span>
                            <span class="dropdown-item">Ethylene</span>
                            <span class="dropdown-item">Ammonia</span>
                        </div>
                        <p class="dropdown-display">Selected: none</p>
                    </div>
    
                    <button onclick="loadTemplateMolecule()" style="width: min-content;">Load</button>
                </div>
    
                <div style="border: lightgray solid 1px; width: 0px;"></div>
    
                <div style="display: flex; flex-direction: column; gap: 0px; padding: 10px;">
                    <button onclick="getCanvasImage()">Download Canvas As Image</button>
                    <p>(for bug reporting or showcase)</p>
                </div>
            </div>

            <div style="border: lightgray solid 1px; height: 0px; margin: 10px; margin-left: 0px; margin-right: 0px;"></div>

            <!-- Dropdowns -->
            <div style="height: min-content; display: flex; flex-direction: row; padding: 10px; gap: 10px;">

                <div class="dropdown" id="edittools" style="min-width: 150px;">
                    <button class="dropdownbtn" onclick="dropdown('edittools')">Edit Tools</button>
                    <div class="dropdown-box">
                        <span class="dropdown-item">Move</span>
                        <span class="dropdown-item">Add Atom</span>
                        <span class="dropdown-item">Delete Atom</span>
                        <span class="dropdown-item">Bond</span>
                        <span class="dropdown-item">Unbond</span>
                    </div>
                    <p class="dropdown-display">Selected: none</p>
                </div>

                <div style="border: lightgray solid 1px; width: 0px;"></div>

                <div class="dropdown" id="organizeoptions">
                    <button class="dropdownbtn" onclick="dropdown('organizeoptions')">Organize Option</button>
                    <div class="dropdown-box">
                        <span class="dropdown-item">Rotate One</span>
                        <span class="dropdown-item">Rotate All</span>
                        <span class="dropdown-item">Same Distance</span>
                        <span class="dropdown-item">Equally Angled</span>
                        <span class="dropdown-item">T Intersection</span>
                    </div>
                    <p class="dropdown-display">Selected: none</p>
                </div>

            </div>

            <div style="border: lightgray solid 1px; height: 0px; margin: 10px; margin-left: 0px; margin-right: 0px;"></div>

            <div id="editmanual" class="manual" style="height: min-content; padding: 10px; gap: 10px;">
                <h2>Left Click</h2>
                <p></p>
            </div>

            <div style="border: lightgray solid 1px; height: 0px; margin: 10px; margin-left: 0px; margin-right: 0px;"></div>

            <div id="organizemanual" class="manual" style="height: min-content; padding: 10px; gap: 10px;">
                <h2>Right Click</h2>
                <p></p>
            </div>
        </div>

        <div style="padding-left: 10px; display: flex; flex-direction: column;">
            <label for="chemical-formula">Chemical Formula</label>
            <p id="chemical-formula"
                style="margin-top: 3px; padding: 10px; background-color: #333; color: whitesmoke; border-radius: 15px; font-family: Abel; font-size: xx-large; width: max-content;"
            ></p>
        </div>

    </div>

    <div class="dropdown" id="atomoptions" style="position: absolute; z-index: 10; top: 0px; left: 0px;">
        <button class="dropdownbtn" onclick="dropdown('atomoptions')" style="display: none;">Atom Options</button>
        <div class="dropdown-box" id="atom-dropdown-box">
        </div>
    </div>

    <div style="position: absolute; right: 5px; bottom: 0px;">
        <a href="https://www.github.com/QuantumKya/molecool/blob/main/devlog/DEVLOGS.md">
            <p>Check out the project's devlogs here!!!</p>
        </a>
    </div>

    <script defer>
        adddropdown('organizeoptions', true, true);
        adddropdown('templatemolecules', true, true);
        adddropdown('edittools', true, true, 'move');
        addAtomDropdown();

        updateLeftManual();
        updateRightManual();
    </script>

</body>
</html>
